<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Carder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <nav class="navigation bgc-1">
      <ul class="navbar d-flex align-items-center">
        <li class="dice-wrap">
          <i class="fas fa-dice-d20"></i>
        </li>
        <li class="brand-wrap">
          <a class="brand c-13" href="#">Post Carder</a>
        </li>
        <li class="navitem-wrap active">
          <button class="navitem">Home</button>
        </li>
        <li class="navitem-wrap">
          <button class="navitem">Create</button>
        </li>
        <li class="navitem-wrap">
          <button class="navitem">Custom</button>
        </li>
        <li class="navitem-wrap cog">
          <button class="navitem"><i class="fas fa-cog"></i></button>
        </li>
      </ul>
    </nav>
  </section>

  <section class="designing row">
    <aside class="designbar-wrap bgc-14 col-1">
      <ul class="designbar">
        <li class="designitem-wrap">
          <button href="" class="designitem"><i class="fas fa-font"></i></button>
        </li>
        <li class="designitem-wrap">
          <button href="" class="designitem"><i class="far fa-images"></i></button>
        </li>
        <li class="designitem-wrap active">
          <button href="" class="designitem"><i class="far fa-folder-open"></i></button>
        </li>
        <li class="designitem-wrap">
          <button href="" class="designitem"><i class="fas fa-cog"></i></button>
        </li>
      </ul>
    </aside>

    <main class="post-area col-11">

    </main>
  </section>


</body>

</html>
