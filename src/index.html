<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Carder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <nav class="navigation bgc-1">
      <ul class="navbar d-flex align-items-center">
        <li class="dice-wrap">
          <i class="fas fa-dice-d20"></i>
        </li>
        <li class="brand-wrap">
          <a class="brand c-13" href="#">Post Carder</a>
        </li>
        <!-- <li class="navitem-wrap active">
            <button class="navitem">Home</button>
          </li>
          <li class="navitem-wrap active">
            <button class="navitem">Create</button>
          </li>
          <li class="navitem-wrap">
            <button class="navitem">Custom</button>
          </li>
          <li class="navitem-wrap cog">
            <button class="navitem"><i class="fas fa-cog"></i></button>
          </li> -->
      </ul>
    </nav>
  </section>

  <section class="designing row">
    <aside class="designbar-wrap bgc-14 col-1">
      <ul class="designbar">
        <li class="designitem-wrap active" data-type="text">
          <button class="designitem" id="text-styling"><i class="fas fa-font"></i></button><br>
          <label for="text-styling" class="designitem-label">Text</label>
        </li>
        <li class="designitem-wrap" data-type="theme">
          <button class="designitem" id="background-styling"><i class="far fa-images"></i></button><br>
          <label for="background-styling" class="designitem-label">Theme</label>
        </li>
        <li class="designitem-wrap" data-type="addimage">
          <button class="designitem" id="add-image"><i class="fas fa-folder-plus"></i></button><br>
          <label for="add-image" class="designitem-label">Add Image</label>
        </li>
        <li class="designitem-wrap" data-type="settings">
          <button class="designitem" id="more-settings"><i class="fas fa-cog"></i></button><br>
          <label for="more-settings" class="designitem-label">Settings</label>
        </li>
      </ul>
    </aside>

    <aside class="tool-details d-flex justify-content-center bgc-14 col-2">

      <!-- Text -->
      <div class="text-change" data-type="text">
        <div class="setting">
          <p class="setting-label">Font Family:</p>
          <select class="dropdown font-family">
          </select>
        </div>

        <div class="setting">
          <p class="setting-label">Font Size:</p>
          <select class="dropdown font-size">
          </select>
        </div>

        <div class="setting">
          <p class="setting-label">Font Color:</p>
          <input class="color" type="color">
        </div>

        <div class="setting">
          <p class="setting-label">Text Boxes:</p>
          <div class="d-flex justify-content-between">
            <button id="addInteractable" class="button inline"><i class="fas fa-plus-circle"></i></button>
            <button id="removeInteractable" class="button inline"><i class="fas fa-minus-circle"></i></button>
          </div>
        </div>
      </div>

      <!-- Themes -->
      <div class="themes" data-type="theme" hidden>
        <div class="setting">
          <p class="setting-label">Choose Background:</p>
        </div>
        <div class="theme-wrap">
          <img src="https://source.unsplash.com/ib3d1uX1LLc/1600x900" class="theme-thumbnail">
        </div>
        <div class="theme-wrap">
          <img src="https://source.unsplash.com/W8KTS-mhFUE/1600x900" class="theme-thumbnail">
        </div>
        <div class="theme-wrap">
          <img src="https://source.unsplash.com/-p-KCm6xB9I/1600x900" class="theme-thumbnail">
        </div>
        <div class="theme-wrap">
          <img src="https://source.unsplash.com/wQLAGv4_OYs/1600x900" class="theme-thumbnail">
        </div>
        <div class="theme-wrap">
          <img src="https://source.unsplash.com/_EMkxLdko9k/1600x900" class="theme-thumbnail">
        </div>
        <div class="theme-wrap">
          <img src="https://source.unsplash.com/wpw8sHoBtSY/1600x900" class="theme-thumbnail">
        </div>
        <div class="theme-wrap">
          <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="theme-thumbnail">
        </div>
      </div>

      <!-- Add Image -->
      <div class="addedThemes" data-type="addimage" hidden>
        <div class="setting">
          <button id="addimage" class="button"><i class="fas fa-image"></i> Add Image</button>
          <p class="setting-label">Uploaded Images:</p>
          <input type="file" id="addImageFile" accept="image/*" multiple hidden>
        </div>
      </div>

      <!-- More Settings -->
      <div class="more-settings" data-type="settings" hidden>
        <div class="setting zoom">
          <p class="setting-label">Zoom:</p>
          <button class="zoomOut bgc-2"><i class="fas fa-search-minus"></i></button>
          <output class="currentZoom bgc-2 c-13"></output>
          <button class="zoomIn bgc-2"><i class="fas fa-search-plus"></i></button>
        </div>

        <div class="setting">
          <p class="setting-label">Overlay:</p>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider overlay-slider">
            <output class="slider-value overlay-slider-value d-flex align-items-center justify-content-center"></output>
          </div>
        </div>

        <div class="setting">
          <p class="setting-label">Convert to Image:</p>
          <button id="exportImg" class="button">Export <i class="fas fa-download"></i></button>
        </div>
      </div>

    </aside>

    <!-- Main Postcard Section -->
    <main class="postcard-area d-flex align-items-center justify-content-center bgc-14 col-9">
      <div class="postcard">
        <img src="https://source.unsplash.com/h15EgjRIKe4/600x600" class="background">
        <div class="interactable" contenteditable="true">
          <p>Type Here...</p>
        </div>
      </div>
    </main>
  </section>

</body>

</html>
