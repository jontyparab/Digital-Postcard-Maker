<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Carder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <nav class="navigation bgc-1">
      <ul class="navbar d-flex align-items-center">
        <li class="dice-wrap">
          <i class="fas fa-dice-d20"></i>
        </li>
        <li class="brand-wrap">
          <a class="brand c-13" href="#">Post Carder</a>
        </li>
        <li class="navitem-wrap active">
          <button class="navitem">Home</button>
        </li>
        <li class="navitem-wrap">
          <button class="navitem">Create</button>
        </li>
        <li class="navitem-wrap">
          <button class="navitem">Custom</button>
        </li>
        <li class="navitem-wrap cog">
          <button class="navitem"><i class="fas fa-cog"></i></button>
        </li>
      </ul>
    </nav>
  </section>

  <section class="designing row">
    <aside class="designbar-wrap bgc-14 col-1">
      <ul class="designbar">
        <li class="designitem-wrap">
          <button class="designitem" id="text-styling"><i class="fas fa-font"></i></button><br>
          <label for="text-styling" class="designitem-label">Text</label>
        </li>
        <li class="designitem-wrap">
          <button class="designitem" id="background-styling"><i class="far fa-images"></i></button><br>
          <label for="background-styling" class="designitem-label">Theme</label>
        </li>
        <li class="designitem-wrap active">
          <button class="designitem" id="add-image"><i class="far fa-folder-open"></i></button><br>
          <label for="add-image" class="designitem-label">Add Image</label>
        </li>
        <li class="designitem-wrap">
          <button class="designitem" id="settings"><i class="fas fa-cog"></i></button><br>
          <label for="settings" class="designitem-label">Settings</label>
        </li>
      </ul>
    </aside>

    <aside class="tool-details bgc-14 col-2">
      <div class="background-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="background-thumbnail">
      </div>
      <div class="background-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="background-thumbnail">
      </div>
      <div class="background-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="background-thumbnail">
      </div>
      <div class="background-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="background-thumbnail">
      </div>
      <div class="background-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="background-thumbnail">
      </div>
      <div class="background-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="background-thumbnail">
      </div>
      <div class="background-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="background-thumbnail">
      </div>
    </aside>

    <!-- <main class="postcard-area bgc-14 offset-1 col-7"> -->
    <main class="postcard-area bgc-14 col-9">
      <div class="postcard-wrap">
        <img src="https://source.unsplash.com/h15EgjRIKe4/1600x900" class="postcard">
        <div class="overlay"></div>
      </div>
    </main>
  </section>


</body>

</html>
